spring.application.name=Shrul

spring.datasource.url=jdbc:h2:mem:testshrul;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true

spring.flyway.locations=classpath:db/test-migration

spring.mail.enabled=false
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=none
spring.mail.password=none

app.email.confirmation-key=shrul

app.jwt.key=test-key
app.jwt.issuer=test-issuer